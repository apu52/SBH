<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon"
        href="assets\images\logo.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <div class="content1">
                <h1>Welcome Back !</h1>
                <p>To keep connected with us please login with your personal information.</p>
                <button type="submit">Login</button>  
            </div>
            <div class="content2">
                <h1>Create Account</h1>
                <div class="icon-section">
                    <a href="" target="_blank" style="color: white;text-shadow: 0px 0px 30px rgb(52, 168, 83) , 0px 0px 60px rgb(52, 168, 83); cursor: pointer;"><i class="fa-brands fa-google"></i></a>
                    <a href="" target="_blank" style="color: #010618;text-shadow: 0px 0px 30px #fff , 0px 0px 60px #fff; ">
                        <i class="fa-brands fa-github"></i></a>
                    <a href="" target="_blank" style="color: rgb(19, 19, 183); text-shadow: 0px 0px 30px #fff , 0px 0px 60px #fff;">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="" target="_blank" style="color: rgb(255, 25, 64); text-shadow: 0px 0px 30px rgb(174, 0, 29) , 0px 0px 60px rgb(174, 0, 29);">
                        <i class="fa-brands fa-instagram"></i>

                    </a>
                </div>
                <p>OR</p>
                <form action="">
                    <input type="text" name="" id="" placeholder="Name">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Password">
                    <button type="submit" class=".content2_button">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var tl = gsap.timeline();

        tl.from(".form-container" ,{
            opacity:0,
            delay:0.8,
            duration:0.5,
        })
        tl.from(".content1 h1 , .content2 h1" , {
            opacity:0,
            y:20,
            duration:0.5,
        })
        tl.from(".content1 p , .icon-section" , {
            opacity:0,
            y:20,
            duration:0.5,
        })
        tl.from(".content2 p" , {
            opacity:0,
            y:20,
            duration:0.5,
        })
        tl.from("form input" , {
            opacity:0,
            x:-20,
            duration:0.5,
        })
        tl.from("form button" , {
            opacity:0,
            duration:0.5,
        })
        
    </script>
</body>

</html>
