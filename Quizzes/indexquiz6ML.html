<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylequiz6ML.css">
    <title>ML Questions</title>
</head>

<body>
    <div class="alert">Alert</div>
    <button class="button startBtn hover-speak" onmouseover="speakText('Lets Play')" onmouseleave="stopSpeaking()">
        <span class="button_lg">
            <span class="button_sl"></span>
            <span class="button_text">Let's Play ...</span>
        </span>
    </button>
    <div class="container">
        <h1 onmouseover="speakText('Lets play with ML')" onmouseleave="stopSpeaking()">Let's play with ML</h1>
        <div class="inner-container">
            <div class="question" onmouseover="readquestion()" onmouseleave="stopSpeaking()"></div>
            <div class="choices" onmouseover="readchoice()" onmouseleave="stopSpeaking()"></div>
            <button class="btn nextBtn hover-speak" onmouseover="speakText('Next Question')" onmouseleave="stopSpeaking()">Next</button>
            <div class="scoreCard"></div>
            <div class="timer"></div>
        </div>

    </div>

    <script src="scriptquiz6ML.js"></script>

    <!-- Accessibility Mode Button -->
    <div class="accessibility-button hover-speak" onclick="toggleAccessibilityMenu()"
        onmouseover="speakText('click here to select accessibility mode')" onmouseleave="stopSpeaking()">
        <div class="accessibility-icon">

        </div>
    </div>

    <!-- Accessibility Menu -->
    <div class="accessibility-menu" id="accessibilityMenu">
        <ul>
            <li><button class="hover-speak" onclick="toggleScreenReader()" id="screenReaderButton"
                    onmouseover="speakText('click here to change the screen reader mode')"
                    onmouseleave="stopSpeaking()">Enable Screen Reader</button></li>
            <li><button onclick="toggleKeyboardNavigation()">Enable Voice Recognision</button></li>
        </ul>
    </div>
</body>

</html>
