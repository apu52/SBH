<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylequiz6ML.css">
    <title>ML Questions</title>
</head>

<body>
    <div class="alert">Alert</div>
    <button class="button startBtn">
        <span class="button_lg">
            <span class="button_sl"></span>
            <span class="button_text">Let's Play ...</span>
        </span>
    </button>

            <div class="timer"></div>
        </div>

    </div>

    <script src="scriptquiz6ML.js"></script>
